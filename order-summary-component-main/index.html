<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="Section1">
    <header>
      <img class="hero-image" src="C:\Users\hp\Desktop\The Sole Company\FrontEndMentor\order-summary-component-main\images\illustration-hero.svg" alt="illustration-hero">
    </header>

    <section class="section2">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </section>

    <section class="section3">
      <div>
        <img class="music-icon" src="C:\Users\hp\Desktop\The Sole Company\FrontEndMentor\order-summary-component-main\images\icon-music.svg">
      </div>

      <div class="Plan">
        <h2>Annual Plan</h2>
        <h3>$59.99/year</h3>
      </div>

      <a class="change-plan" href="#">Change</a>
    </section>
  
    <section class="section4">
      <button type="submit" id="proceed">Proceed to Payment</button>
      <button type="reset" id="cancel">Cancel Order</button>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Onakoya Kayode</a>.
    </div>

  </div>
</body>
</html>
